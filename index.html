<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="This is a perfect challenge to test your layout skills. The card layout doesn't shift, so it's also great for those that haven't dived into responsive websites yet!"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="theme-color" content="#1e2327" />
    <meta property="og:title" content="3-column preview card component" />
    <meta
      property="og:site_name"
      content="Frontend Mentor | Profile card component"
    />
    <meta property="og:url" content="https://calm-malabi-d05449.netlify.app/" />
    <meta
      property="og:description"
      content="This is a perfect challenge to test your layout skills. The card layout doesn't shift, so it's also great for those that haven't dived into responsive websites yet!"
    />
    <meta property="og:image" content="./screenshot.png" />
    <link rel="canonical" href="https://calm-malabi-d05449.netlify.app/" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__header">
          <img src="./assets/img/bg-pattern-card.svg" alt="" />
        </div>
        <div class="card__content">
          <div class="user__thumb">
            <img src="./assets/img/image-victor.jpg" alt="" />
          </div>
          <h1 class="user__name">
            Victor Crest <span class="user__age">26</span>
          </h1>
          <p class="user__location">London</p>
          <div class="user__count flex">
            <div class="count__followers">
              <p>80K</p>
              <p>Followers</p>
            </div>
            <div class="count__likes">
              <p>803K</p>
              <p>Likes</p>
            </div>
            <div class="count__photos">
              <p>1.4K</p>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
