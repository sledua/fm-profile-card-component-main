<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
    <article class="card">
      <div class="card__header"><img src="./assets/img/bg-pattern-card.svg" alt=""></div>
      <div class="card__content">
        <div class="user__thumb"><img src="./assets/img/image-victor.jpg" alt="Victor Crest"></div>
        <h1 class="user__name">Victor Crest <span class="user__age">26</span></h1>
        <p class="user__location">London</p>
        <div class="user__count flex">
          <div class="count__followers">
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div class="count__likes">
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div class="count__photos">
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </article>
  </main>
</body>
</html>
